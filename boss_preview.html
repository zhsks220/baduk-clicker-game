<!DOCTYPE html>
<html>

<head>
    <style>
        body {
            background-color: #f0f2f5;
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            alignItems: center;
            padding: 20px;
        }

        h1 {
            color: #2d3436;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
        }

        .card {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .label {
            margin-top: 10px;
            font-weight: bold;
            color: #636e72;
        }
    </style>
</head>

<body>
    <h1>Boss Stone Collection</h1>
    <div class="grid">
        <!-- RED -->
        <div class="card">
            <svg width="150" height="150" viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
                <circle cx="50" cy="50" r="48" fill="#ff7675" opacity="0.3" filter="blur(4px)" />
                <ellipse cx="50" cy="90" rx="40" ry="8" fill="black" opacity="0.3" />
                <path d="M20 30L10 10L35 25" fill="#c0392b" stroke="#2d3436" stroke-width="3" stroke-linecap="round"
                    stroke-linejoin="round" />
                <path d="M80 30L90 10L65 25" fill="#c0392b" stroke="#2d3436" stroke-width="3" stroke-linecap="round"
                    stroke-linejoin="round" />
                <path d="M50 10C25 10 10 30 10 55C10 80 30 90 50 90C70 90 90 80 90 55C90 30 75 10 50 10Z" fill="#ff6b6b"
                    stroke="#2d3436" stroke-width="4" stroke-linecap="round" stroke-linejoin="round" />
                <path d="M30 40L45 48" stroke="#2d3436" stroke-width="4" stroke-linecap="round" />
                <path d="M70 40L55 48" stroke="#2d3436" stroke-width="4" stroke-linecap="round" />
                <path d="M35 55L45 55" stroke="white" stroke-width="4" stroke-linecap="round" />
                <circle cx="40" cy="55" r="2" fill="red" />
                <path d="M55 55L65 55" stroke="white" stroke-width="4" stroke-linecap="round" />
                <circle cx="60" cy="55" r="2" fill="red" />
                <path d="M35 70L40 75L45 70L50 75L55 70L60 75L65 70" stroke="#2d3436" stroke-width="3"
                    stroke-linecap="round" stroke-linejoin="round" fill="white" />
                <path d="M25 35L30 45" stroke="#2d3436" stroke-width="2" opacity="0.5" />
            </svg>
            <div class="label">Boss Red (Fire)</div>
        </div>

        <!-- BLUE -->
        <div class="card">
            <svg width="150" height="150" viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
                <circle cx="50" cy="50" r="48" fill="#74b9ff" opacity="0.3" filter="blur(4px)" />
                <ellipse cx="50" cy="90" rx="40" ry="8" fill="black" opacity="0.3" />
                <path d="M20 30L10 10L35 25" fill="#2e86de" stroke="#2d3436" stroke-width="3" stroke-linecap="round"
                    stroke-linejoin="round" />
                <path d="M80 30L90 10L65 25" fill="#2e86de" stroke="#2d3436" stroke-width="3" stroke-linecap="round"
                    stroke-linejoin="round" />
                <path d="M50 10C25 10 10 30 10 55C10 80 30 90 50 90C70 90 90 80 90 55C90 30 75 10 50 10Z" fill="#54a0ff"
                    stroke="#2d3436" stroke-width="4" stroke-linecap="round" stroke-linejoin="round" />
                <path d="M30 40L45 48" stroke="#2d3436" stroke-width="4" stroke-linecap="round" />
                <path d="M70 40L55 48" stroke="#2d3436" stroke-width="4" stroke-linecap="round" />
                <path d="M35 55L45 55" stroke="white" stroke-width="4" stroke-linecap="round" />
                <circle cx="40" cy="55" r="2" fill="red" />
                <path d="M55 55L65 55" stroke="white" stroke-width="4" stroke-linecap="round" />
                <circle cx="60" cy="55" r="2" fill="red" />
                <path d="M35 70L40 75L45 70L50 75L55 70L60 75L65 70" stroke="#2d3436" stroke-width="3"
                    stroke-linecap="round" stroke-linejoin="round" fill="white" />
                <path d="M25 35L30 45" stroke="#2d3436" stroke-width="2" opacity="0.5" />
            </svg>
            <div class="label">Boss Blue (Ice)</div>
        </div>

        <!-- GREEN -->
        <div class="card">
            <svg width="150" height="150" viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
                <circle cx="50" cy="50" r="48" fill="#55efc4" opacity="0.3" filter="blur(4px)" />
                <ellipse cx="50" cy="90" rx="40" ry="8" fill="black" opacity="0.3" />
                <path d="M20 30L10 10L35 25" fill="#006266" stroke="#2d3436" stroke-width="3" stroke-linecap="round"
                    stroke-linejoin="round" />
                <path d="M80 30L90 10L65 25" fill="#006266" stroke="#2d3436" stroke-width="3" stroke-linecap="round"
                    stroke-linejoin="round" />
                <path d="M50 10C25 10 10 30 10 55C10 80 30 90 50 90C70 90 90 80 90 55C90 30 75 10 50 10Z" fill="#00b894"
                    stroke="#2d3436" stroke-width="4" stroke-linecap="round" stroke-linejoin="round" />
                <path d="M30 40L45 48" stroke="#2d3436" stroke-width="4" stroke-linecap="round" />
                <path d="M70 40L55 48" stroke="#2d3436" stroke-width="4" stroke-linecap="round" />
                <path d="M35 55L45 55" stroke="white" stroke-width="4" stroke-linecap="round" />
                <circle cx="40" cy="55" r="2" fill="red" />
                <path d="M55 55L65 55" stroke="white" stroke-width="4" stroke-linecap="round" />
                <circle cx="60" cy="55" r="2" fill="red" />
                <path d="M35 70L40 75L45 70L50 75L55 70L60 75L65 70" stroke="#2d3436" stroke-width="3"
                    stroke-linecap="round" stroke-linejoin="round" fill="white" />
                <path d="M25 35L30 45" stroke="#2d3436" stroke-width="2" opacity="0.5" />
            </svg>
            <div class="label">Boss Green (Acid)</div>
        </div>

        <!-- PURPLE -->
        <div class="card">
            <svg width="150" height="150" viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
                <circle cx="50" cy="50" r="48" fill="#d6a2e8" opacity="0.3" filter="blur(4px)" />
                <ellipse cx="50" cy="90" rx="40" ry="8" fill="black" opacity="0.3" />
                <path d="M20 30L10 10L35 25" fill="#6c5ce7" stroke="#2d3436" stroke-width="3" stroke-linecap="round"
                    stroke-linejoin="round" />
                <path d="M80 30L90 10L65 25" fill="#6c5ce7" stroke="#2d3436" stroke-width="3" stroke-linecap="round"
                    stroke-linejoin="round" />
                <path d="M50 10C25 10 10 30 10 55C10 80 30 90 50 90C70 90 90 80 90 55C90 30 75 10 50 10Z" fill="#a29bfe"
                    stroke="#2d3436" stroke-width="4" stroke-linecap="round" stroke-linejoin="round" />
                <path d="M30 40L45 48" stroke="#2d3436" stroke-width="4" stroke-linecap="round" />
                <path d="M70 40L55 48" stroke="#2d3436" stroke-width="4" stroke-linecap="round" />
                <path d="M35 55L45 55" stroke="white" stroke-width="4" stroke-linecap="round" />

                    stroke-linecap="round" stroke-linejoin="round" fill="white" />
                <path d="M25 35L30 45" stroke="#2d3436" stroke-width="2" opacity="0.5" />
            </svg>
            <div class="label">Boss Purple (Void)</div>
        </div>

        <!-- GOLD -->
        <div class="card">
            <svg width="150" height="150" viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
                <circle cx="50" cy="50" r="48" fill="#ffeaa7" opacity="0.3" filter="blur(4px)" />
                <ellipse cx="50" cy="90" rx="40" ry="8" fill="black" opacity="0.3" />
                <path d="M20 30L10 10L35 25" fill="#d63031" stroke="#2d3436" stroke-width="3" stroke-linecap="round"
                    stroke-linejoin="round" />
                <path d="M80 30L90 10L65 25" fill="#d63031" stroke="#2d3436" stroke-width="3" stroke-linecap="round"
                    stroke-linejoin="round" />
                <path d="M50 10C25 10 10 30 10 55C10 80 30 90 50 90C70 90 90 80 90 55C90 30 75 10 50 10Z" fill="#fdcb6e"
                    stroke="#2d3436" stroke-width="4" stroke-linecap="round" stroke-linejoin="round" />
                <path d="M30 40L45 48" stroke="#2d3436" stroke-width="4" stroke-linecap="round" />
                <path d="M70 40L55 48" stroke="#2d3436" stroke-width="4" stroke-linecap="round" />
                <path d="M35 55L45 55" stroke="white" stroke-width="4" stroke-linecap="round" />
                <circle cx="40" cy="55" r="2" fill="red" />
                <path d="M55 55L65 55" stroke="white" stroke-width="4" stroke-linecap="round" />
                <circle cx="60" cy="55" r="2" fill="red" />
                <path d="M35 70L40 75L45 70L50 75L55 70L60 75L65 70" stroke="#2d3436" stroke-width="3"
                    stroke-linecap="round" stroke-linejoin="round" fill="white" />
                <path d="M25 35L30 45" stroke="#2d3436" stroke-width="2" opacity="0.5" />
            </svg>
            <div class="label">Boss Gold (Thunder)</div>
        </div>

        <!-- CYAN -->
        <div class="card">
            <svg width="150" height="150" viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
                <circle cx="50" cy="50" r="48" fill="#81ecec" opacity="0.3" filter="blur(4px)" />
                <ellipse cx="50" cy="90" rx="40" ry="8" fill="black" opacity="0.3" />
                <path d="M20 30L10 10L35 25" fill="#0984e3" stroke="#2d3436" stroke-width="3" stroke-linecap="round"
                    stroke-linejoin="round" />
                <path d="M80 30L90 10L65 25" fill="#0984e3" stroke="#2d3436" stroke-width="3" stroke-linecap="round"
                    stroke-linejoin="round" />
                <path d="M50 10C25 10 10 30 10 55C10 80 30 90 50 90C70 90 90 80 90 55C90 30 75 10 50 10Z" fill="#00cec9"
                    stroke="#2d3436" stroke-width="4" stroke-linecap="round" stroke-linejoin="round" />
                <path d="M30 40L45 48" stroke="#2d3436" stroke-width="4" stroke-linecap="round" />
                <path d="M70 40L55 48" stroke="#2d3436" stroke-width="4" stroke-linecap="round" />
                <path d="M35 55L45 55" stroke="white" stroke-width="4" stroke-linecap="round" />
                <circle cx="40" cy="55" r="2" fill="red" />
                <path d="M55 55L65 55" stroke="white" stroke-width="4" stroke-linecap="round" />

                    stroke-linecap="round" stroke-linejoin="round" fill="white" />
                <path d="M25 35L30 45" stroke="#2d3436" stroke-width="2" opacity="0.5" />
            </svg>
            <div class="label">Boss Cyan (Neon)</div>
        </div>

        <!-- RAINBOW -->
        <div class="card">
            <svg width="150" height="150" viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
                <defs>
                    <linearGradient id="rainbowGrad" x1="0%" y1="0%" x2="100%" y2="100%">
                        <stop offset="0%" stop-color="#ff7675" />
                        <stop offset="20%" stop-color="#fdcb6e" />
                        <stop offset="40%" stop-color="#55efc4" />
                        <stop offset="60%" stop-color="#74b9ff" />
                        <stop offset="80%" stop-color="#a29bfe" />
                        <stop offset="100%" stop-color="#fd79a8" />
                    </linearGradient>
                </defs>
                <circle cx="50" cy="50" r="48" fill="url(#rainbowGrad)" opacity="0.4" filter="blur(5px)" />
                <path d="M20 25L10 5L35 20 M80 25L90 5L65 20 M50 20L50 5" fill="#2d3436" stroke="#2d3436"
                    stroke-width="3" stroke-linecap="round" stroke-linejoin="round" />
                <path d="M50 10C25 10 10 30 10 55C10 80 30 90 50 90C70 90 90 80 90 55C90 30 75 10 50 10Z" fill="#2d3436"
                    stroke="url(#rainbowGrad)" stroke-width="5" stroke-linecap="round" stroke-linejoin="round" />
                <path d="M30 45L45 52" stroke="white" stroke-width="4" stroke-linecap="round" />
                <path d="M70 45L55 52" stroke="white" stroke-width="4" stroke-linecap="round" />
                <circle cx="40" cy="60" r="3" fill="red" />
                <circle cx="60" cy="60" r="3" fill="red" />
                <path d="M35 75Q50 85 65 75" stroke="white" stroke-width="3" fill="none" />
                <path d="M35 75L37 70M65 75L63 70" stroke="white" stroke-width="2" />
            </svg>
            <div class="label">Boss Rainbow</div>
        </div>
    </div>
</body>

</html>
