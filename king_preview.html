<!DOCTYPE html>
<html>

<head>
    <style>
        body {
            background-color: #2d3436;
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            alignItems: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        h1 {
            color: #feca57;
            text-shadow: 0 0 10px rgba(253, 203, 110, 0.5);
            margin-bottom: 40px;
        }

        .card {
            background: linear-gradient(135deg, #2c3e50, #000000);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 0 30px rgba(255, 215, 0, 0.3);
            text-align: center;
            border: 2px solid #f1c40f;
            position: relative;
            overflow: hidden;
        }

        .card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: conic-gradient(transparent, rgba(255, 255, 255, 0.1), transparent);
            animation: rotate 4s linear infinite;
        }

        @keyframes rotate {
            from {
                transform: rotate(0deg);
            }

            to {
                transform: rotate(360deg);
            }
        }

        .content {
            position: relative;
            z-index: 1;
        }

        .label {
            margin-top: 20px;
            font-weight: bold;
            color: #f1c40f;
            font-size: 1.5rem;
        }
    </style>
</head>

<body>
    <h1>Imperial Evolution Preview</h1>
    <div class="card">
        <div class="content">
            <svg width="300" height="300" viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
                <defs>
                    <linearGradient id="imperialRainbow" x1="0%" y1="0%" x2="100%" y2="100%">
                        <stop offset="0%" stop-color="#ff0000" />
                        <stop offset="20%" stop-color="#ffa500" />
                        <stop offset="40%" stop-color="#ffff00" />
                        <stop offset="60%" stop-color="#008000" />
                        <stop offset="80%" stop-color="#0000ff" />
                        <stop offset="100%" stop-color="#4b0082" />
                    </linearGradient>
                    <filter id="glow">
                        <feGaussianBlur stdDeviation="2.5" result="coloredBlur" />
                        <feMerge>
                            <feMergeNode in="coloredBlur" />
                            <feMergeNode in="SourceGraphic" />
                        </feMerge>
                    </filter>
                </defs>

                <!-- Aura -->
                <circle cx="50" cy="50" r="45" fill="url(#imperialRainbow)" opacity="0.2" filter="url(#glow)" />

                <!-- Cape -->
                <path d="M30 40L20 85H80L70 40" fill="#e74c3c" stroke="#2d3436" stroke-width="3" stroke-linecap="round"
                    stroke-linejoin="round" />

                <!-- Crown/Body -->
                <path d="M30 40V80H70V40L60 25H40L30 40Z" fill="#f1c40f" stroke="url(#imperialRainbow)" stroke-width="5"
                    stroke-linecap="round" stroke-linejoin="round" />

                <!-- Ornate Details on Body -->
                <path d="M40 80V40M60 80V40" stroke="#d35400" stroke-width="2" opacity="0.5" />

                <!-- Giant Cross -->
                <path d="M50 5V25M38 15H62" stroke="url(#imperialRainbow)" stroke-width="6" stroke-linecap="round" />
                <path d="M50 5V25M38 15H62" stroke="white" stroke-width="2" stroke-linecap="round" />

                <!-- Face -->
                <circle cx="45" cy="50" r="3" fill="#2d3436" />
                <circle cx="55" cy="50" r="3" fill="#2d3436" />
                <path d="M48 55H52" stroke="#2d3436" stroke-width="2" />

                <!-- Gems -->
                <circle cx="50" cy="35" r="4" fill="#e74c3c" stroke="white" stroke-width="1" />
                <circle cx="35" cy="45" r="3" fill="#3498db" stroke="white" stroke-width="1" />
                <circle cx="65" cy="45" r="3" fill="#2ecc71" stroke="white" stroke-width="1" />

                <!-- Star Sparkles -->
                <path d="M20 20L22 15L24 20L29 22L24 24L22 29L20 24L15 22L20 20Z" fill="#ffff00" />
                <path d="M80 20L82 15L84 20L89 22L84 24L82 29L80 24L75 22L80 20Z" fill="#ffff00" />

                <!-- Base -->
                <path d="M25 80H75L80 90H20L25 80Z" fill="#2d3436" stroke="url(#imperialRainbow)" stroke-width="2" />
            </svg>

    </div>
</body>

</html>
