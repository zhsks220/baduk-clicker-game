<svg viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
    <defs>
         <linearGradient id="imperialRainbow" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" stop-color="#ff0000" />
            <stop offset="20%" stop-color="#ffa500" />
            <stop offset="40%" stop-color="#ffff00" />
            <stop offset="60%" stop-color="#008000" />
            <stop offset="80%" stop-color="#0000ff" />
            <stop offset="100%" stop-color="#4b0082" />
        </linearGradient>
        <filter id="glow">
            <feGaussianBlur stdDeviation="3" result="coloredBlur" />
            <feMerge>
                <feMergeNode in="coloredBlur" />
                <feMergeNode in="SourceGraphic" />
            </feMerge>
        </filter>
    </defs>
    
    <!-- Aura -->
    <circle cx="50" cy="50" r="48" fill="url(#imperialRainbow)" opacity="0.4" filter="url(#glow)" />

    <g stroke="url(#imperialRainbow)" stroke-width="3" stroke-linecap="round" stroke-linejoin="round">
         <!-- Body -->
         <path d="M30 75H70L75 85H25L30 75Z" fill="#f1c40f" />
         <path d="M35 75L40 50H60L65 75H35Z" fill="#f1c40f" />
         <!-- Head - Mecha Style -->
         <path d="M35 50L30 20L42 30L50 10L58 30L70 20L65 50H35Z" fill="#f1c40f" />
         <!-- V-Fin -->
         <path d="M50 10L30 0M50 10L70 0" stroke-width="2" />
    </g>
     <!-- Face - Mecha Eyes -->
    <path d="M40 35L48 40" stroke="#e74c3c" stroke-width="2" />
    <path d="M60 35L52 40" stroke="#e74c3c" stroke-width="2" />
    <!-- Red Eyes -->
    <circle cx="46" cy="42" r="2" fill="#ff0000" stroke="none" />
    <circle cx="54" cy="42" r="2" fill="#ff0000" stroke="none" />
    
    <circle cx="50" cy="25" r="3" fill="#2ecc71" stroke="white" stroke-width="1" />
</svg>
